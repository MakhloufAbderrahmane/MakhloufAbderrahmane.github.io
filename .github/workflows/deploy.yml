name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # يشتغل كل مرة تدفع إلى main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project
        run: |
          npm install
          npm run build   # أو أي أمر يجهز ملفات الموقع داخل مجلد build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # هنا مجلد ملفات الموقع الجاهزة
