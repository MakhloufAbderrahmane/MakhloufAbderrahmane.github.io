name: Deploy static content to Pages

on:
  push:
    branches: ["main"]       # أي push على main سيبدأ workflow
  workflow_dispatch:          # إمكانية التشغيل اليدوي من Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # فقط إذا المشروع React أو يحتاج build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build   # هذا يولد مجلد build

      # رفع الملفات إلى gh-pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # إذا مشروع React: استخدم build
          # إذا مجرد static HTML/CSS: استبدل 'build' بـ 'public'
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
